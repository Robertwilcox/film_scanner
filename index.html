<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Film Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Simple Film Scanner</h1>
    </header>

    <!-- Folder view -->
    <main id="folder-view">
        <section id="folder-list">
            <p id="no-folders-msg">No scanned images yet.</p>
            <ul id="folders"></ul>
        </section>
        <button id="scan-btn">Create Folder / Scan Film</button>
    </main>

    <!-- Folder contents view (hidden initially) -->
    <main id="folder-contents-view" style="display: none;">
        <h2 id="current-folder-name"></h2>
        <section id="folder-images"></section>
        <button id="start-scan-btn">Start Scanning</button>
        <button id="back-to-menu-btn-contents">Back to Main Menu</button>
    </main>

    <!-- Scanning view (hidden initially) -->
    <main id="scanning-view" style="display: none;">
        <div class="camera-container">
            <video id="camera" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <button id="capture-btn">Capture</button>
        <button id="back-to-menu-btn-scan">Back to Main Menu</button>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
